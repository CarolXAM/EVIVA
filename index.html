<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éviva Nature - Produits Naturels</title>
  <style>
    :root {
      --primary: #6b2d5c;
      --secondary: #4a1f3d;
      --accent: #25D366;
      --text: #333;
    }
    
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('fundo-eviva.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
    }
    
    header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid rgba(107, 45, 92, 0.1);
    }
    
    h1 {
      color: var(--primary);
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .product-section {
      padding: 30px 0;
    }
    
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    
    .product-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    
    .whatsapp-btn {
      display: inline-block;
      background: var(--accent);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 10px;
    }
    
    footer {
      text-align: center;
      padding: 30px 0;
      margin-top: 40px;
    }
    
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Éviva Nature</h1>
      <p>Bien-être naturel depuis 2023</p>
    </header>
    
    <main class="product-section">
      <div class="product-grid">
        <div class="product-card">
          <h2>Shake Vanille Naturel</h2>
          <p>Shake nutritionnel riche en protéines et vitamines.</p>
          <p class="price">CHF 58.61</p>
          <a href="https://wa.me/41778115240" class="whatsapp-btn">Commander</a>
        </div>
        
        <div class="product-card">
          <h2>F1 Vanille</h2>
          <p>Substitut de repas équilibré avec protéines.</p>
          <p class="price">CHF 73.10</p>
          <a href="https://wa.me/41778115240" class="whatsapp-btn">Commander</a>
        </div>
      </div>
    </main>
    
    <footer>
      <p>Contact: +41 77 811 52 40 | cxime.ag@gmail.com</p>
      <p>© 2023 Éviva Nature</p>
    </footer>
  </div>
</body>
</html>
